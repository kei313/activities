<!DOCTYPE html>
<html>
<head>
    <title>Simple Cookbook</title>
    <script src="script3.js"></script>
</head>
<body>
    <h1>Simple Cookbook</h1>

    <h2>Add a Recipe</h2>
    
    <form id="recipe-form">
        <label for="recipe-name">Recipe Name:</label><br>
        <input type="text" id="recipe-name" name="recipe-name"><br><br>
        <label for="ingredients">Ingredients:</label><br>
        <ul id="ingredients-list"></ul>
        <input type="text" id="ingredient-input" name="ingredient">
        <button type="button" onclick="addIngredient()">Add</button><br><br>
        <label for="instructions">Instructions:</label><br>
        <ol id="instructions-list"></ol>
        <input type="text" id="instruction-input" name="instruction">
        <button type="button" onclick="addInstruction()">Add</button><br><br>
        <button type="submit">Save Recipe</button>
    </form>

    <h2>Recipes</h2>
    <ul id="recipes-list"></ul>

    <div id="recipe-details"></div>

</body>
</html>
